<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin: 0 0 1.5rem;
      text-align: center;
      font-weight: 600;
      /* color: #111827; */
      color: white;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #374151;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      outline: none;
      transition: 0.2s ease;
      color: black;
    }

    input:focus {
      border-color: #6366f1;
      background: #fff;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-button:hover {
      background: #4f46e5;
    }

    .footer-text {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
      }

      .login-container {
        background: #111827;
        color: #f9fafb;
      }

      label {
        color: #d1d5db;
      }

      input {
        background: #1f2937;
        border-color: #374151;
        color: #f9fafb;
      }

      .footer-text {
        color: #9ca3af;
      }
    }
  </style>
  <script defer src="/static/js/auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-button">Sign In</button>
    </form>
    <p class="footer-text">Don't have an account? <a href="/register">Register</a></p>
  </div>
</body>
</html>
