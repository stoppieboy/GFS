<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin: 0 0 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #111827;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #374151;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      font-size: 0.95rem;
      padding: 0.5rem 0;
      color: #374151;
    }

    .upload-button {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .upload-button:hover {
      background: #4f46e5;
    }

    .footer-text {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
      }

      .upload-container {
        background: #111827;
        color: #f9fafb;
      }

      label {
        color: #d1d5db;
      }

      input[type="file"] {
        color: #e5e7eb;
      }

      .footer-text {
        color: #9ca3af;
      }
    }
  </style>
  <script defer src="/static/js/index.js"></script>
</head>
<body>
  <div class="upload-container">
    <h2>Upload File</h2>
    <!-- <form action="/file" method="POST" id="file-form" enctype="multipart/form-data"> -->
    <form id="file-form">
      <div class="form-group">
        <label for="file">Choose a file</label>
        <input type="file" id="file" name="file" required />
      </div>
      <button type="submit" class="upload-button">Upload</button>
    </form>
    <p class="footer-text">Max file size: 10MB</p>
  </div>
</body>
</html>
